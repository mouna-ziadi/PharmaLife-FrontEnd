<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
	<link rel="stylesheet" href="../../../../assets/login/css/style.css">

	</head>
	<body  class="img js-fullheight" style="background-image: url(../../../../assets/login/images/5.jpg);">
		<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-start ml-4" style="width: 1123px;" >
				<div class="col-md-7 col-lg-4 login-wrap"  >
					<div class=" p-0" >
		      	<h3 class="mb-4 text-center" style="color: black;"><b>Login</b></h3>
		      	<form action="#" class="signin-form" [formGroup]="formModel" autocomplete="on" (ngSubmit)="onSubmit()">
		      		<div class="form-group">
		      			<input type="email" class="form-control" placeholder="Email"  name="email" id="email" autocomplete="on" name="email" formControlName="email" required>
		      		</div>
					  <div *ngIf="formModel.get('email').invalid && (formModel.get('email').dirty || formModel.get('email').touched)"
					  class="alert alert-danger">
				   <div *ngIf="formModel.get('email').errors.required">
					 Email is required
				   </div>
				   <div *ngIf="formModel.get('email').errors.email">
					 Email is invalid
				   </div>
				 </div>
	            <div class="form-group">
	              <input id="password" type="password" class="form-control" placeholder="Password" name="password"  autocomplete="current-password"
				  formControlName="password">
				  <i class="uil uil-eye-slash pw_hide" id="togglePassword"></i>
	            </div>
				<div *ngIf="formModel.get('password').invalid && (formModel.get('password').dirty || formModel.get('password').touched)"
				class="alert alert-danger">
			 <div *ngIf="formModel.get('password').errors.required">
			   Password is required
			 </div>
			 <div *ngIf="formModel.get('password').errors.minlength">
			   Password must be at least 7 characters long
			 </div>
		   </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" onClick="return true;" [disabled]="formModel.invalid">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary" style="color: black;">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="/forgetPassword" style="color: black;">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">Don't have an account ? <a href="/registration" style="color: green;">Signup now</a></p>
		      </div>
				</div>
			</div>
		</div>
	</section>
	
  <script src="../../../../assets/login/js/jquery.min.js"></script>
  <script src="../../../../assets/login/js/popper.js"></script>
  <script src="../../../../assets/login/js/bootstrap.min.js"></script>
  <script src="../../../../assets/login/js/main.js"></script>

</body>
</html>


<style>
    .login-wrap {
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.5); /* change the alpha value to adjust the opacity */
        padding: 50px;
        border-radius: 10px; /* add rounded corners */

    }
</style>
